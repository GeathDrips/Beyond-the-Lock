<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond the Lock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Beyond the Lock</header>

  <div class="subtitles">
    <h2>A project by Nassef Touaf and Sam Lee</h2>
    <h3>Coming November 2025 at Expozine</h3>
  </div>

  <div class="grid">
    <video src="1.mp4" muted playsinline preload="metadata"></video>
    <video src="3.mp4" muted playsinline preload="metadata"></video>
    <video src="2.mp4" muted playsinline preload="metadata"></video>
    <video src="4.mp4" muted playsinline preload="metadata"></video>
    <video src="6.mp4" muted playsinline preload="metadata"></video>
    <video src="7.mp4" muted playsinline preload="metadata"></video>
  </div>

  <script>
document.querySelectorAll('video').forEach(video => {
  // Desktop hover
  video.addEventListener('mouseenter', () => video.play());
  video.addEventListener('mouseleave', () => {
    video.pause();
    video.currentTime = 0;
  });

  // Mobile tap
  video.addEventListener('touchstart', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
      video.currentTime = 0;
    }
  });
});
</script>
